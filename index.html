<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Driver UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 300px;
        padding: 20px;
        background-color: #f8f9fa;
        border-right: 1px solid #ccc;
      }

      .content {
        flex: 1;
        padding: 30px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      button {
        background-color: #3b82f6;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #2563eb;
      }

      #response {
        margin-top: 20px;
        white-space: pre-wrap;
        background-color: #f1f1f1;
        padding: 10px;
        border: 1px solid #ccc;
      }

      h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>API Credentials</h2>
      <label for="entityRef">Entity Reference</label>
      <input type="text" id="entityRef" placeholder="e.g., site-123" />

      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" placeholder="Your API key" />

      <label for="bearerToken">Bearer Token</label>
      <input type="text" id="bearerToken" placeholder="Access token" />
    </div>

    <div class="content">
      <h2>Create Driver</h2>
      <form id="driverForm">
        <label for="driverId">Driver ID</label>
        <input type="text" id="driverId" required />

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />

        <button type="submit">Create Driver</button>
      </form>

      <div id="response">Response will appear here.</div>
    </div>

    <script>
      document
        .getElementById("driverForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const entityRef = document.getElementById("entityRef").value;
          const apiKey = document.getElementById("apiKey").value;
          const token = document.getElementById("bearerToken").value;

          const driverData = {
            id: document.getElementById("driverId").value,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            status: "ACTIVE",
          };

          try {
            const response = await fetch(
              `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/drivers`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "x-api-key": apiKey,
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify(driverData),
              }
            );

            const result = await response.json();
            document.getElementById("response").textContent = JSON.stringify(
              result,
              null,
              2
            );
          } catch (err) {
            document.getElementById("response").textContent =
              "Error: " + err.message;
          }
        });
    </script>
  </body>
</html>
