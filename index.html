<!-- Full HTML with Reactivate Button, Status Filter, and Home Location Dropdown -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Driver Management UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 300px;
        padding: 20px;
        background-color: #f8f9fa;
        border-right: 1px solid #ccc;
      }
      .content {
        flex: 1;
        padding: 30px;
        overflow: auto;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      button,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        background-color: #3b82f6;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #2563eb;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }
      #response,
      #payload {
        margin-top: 20px;
        white-space: pre-wrap;
        background-color: #f1f1f1;
        padding: 10px;
        border: 1px solid #ccc;
      }
      #recordCount {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>API Credentials</h2>
      <label for="entityRef">Entity Reference</label>
      <input type="text" id="entityRef" />

      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" />

      <label for="clientId">Client ID</label>
      <input type="text" id="clientId" />

      <label for="clientSecret">Client Secret</label>
      <input type="text" id="clientSecret" />

      <label for="apiScopeRef">API Scope Ref</label>
      <input type="text" id="apiScopeRef" />

      <button onclick="generateToken()">Generate Access Token</button>

      <label for="bearerToken">Bearer Token</label>
      <input type="text" id="bearerToken" />
    </div>

    <div class="content">
      <h2>Driver Management</h2>
      <form id="driverForm">
        <label for="driverId">Driver ID</label>
        <input type="text" id="driverId" required />

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />

        <label for="homeLocation">Home Location</label>
        <select id="homeLocation" required>
          <option value="">-- Select Home Location --</option>
        </select>

        <input type="hidden" id="driverCrn" />

        <button type="submit">Create or Update Driver</button>
      </form>

      <label for="statusFilter">Filter by Status</label>
      <select id="statusFilter" onchange="fetchDrivers()">
        <option value="ALL">ALL</option>
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>

      <button onclick="fetchDrivers()">Fetch Drivers</button>
      <div id="recordCount"></div>
      <div id="response"></div>
      <label for="payload">Last Payload Sent:</label>
      <textarea id="payload" rows="6" readonly></textarea>
      <table id="driverTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>CRN</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      const driverCrnMap = {};

      function saveLocalStorage() {
        [
          "entityRef",
          "apiKey",
          "clientId",
          "clientSecret",
          "apiScopeRef",
          "bearerToken",
        ].forEach(id => {
          const saved = localStorage.getItem(id);
          if (saved) document.getElementById(id).value = saved;
        });
      }

      function addStorageListeners() {
        [
          "entityRef",
          "apiKey",
          "clientId",
          "clientSecret",
          "apiScopeRef",
          "bearerToken",
        ].forEach(id => {
          document.getElementById(id).addEventListener("input", e => {
            localStorage.setItem(id, e.target.value);
          });
        });
      }

      async function populateLocations() {
        const entityRef = document.getElementById("entityRef").value;
        const apiKey = document.getElementById("apiKey").value;
        const token = document.getElementById("bearerToken").value;
        const dropdown = document.getElementById("homeLocation");
        dropdown.innerHTML =
          '<option value="">-- Select Home Location --</option>';

        try {
          const res = await fetch(
            `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/locations?activeOnly=true`,
            {
              headers: {
                "x-api-key": apiKey,
                Authorization: `Bearer ${token}`,
              },
            }
          );
          const data = await res.json();
          data.forEach(loc => {
            const option = document.createElement("option");
            option.value = loc.crn;
            option.textContent = loc.name || loc.id;
            dropdown.appendChild(option);
          });
        } catch (err) {
          console.error("Failed to fetch locations:", err);
        }
      }

      window.onload = () => {
        saveLocalStorage();
        addStorageListeners();
      };

      async function generateToken() {
        const entityRef = document.getElementById("entityRef").value;
        const apiKey = document.getElementById("apiKey").value;
        const clientId = document.getElementById("clientId").value;
        const clientSecret = document.getElementById("clientSecret").value;
        const apiScopeRef = document.getElementById("apiScopeRef").value;

        try {
          const loginResponse = await fetch(
            `https://api.us.commandalkon.io/v4/services/authnz/${entityRef}/api/login`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "x-api-key": apiKey,
              },
              body: JSON.stringify({ clientId, clientSecret, apiScopeRef }),
            }
          );
          const loginData = await loginResponse.json();
          const refreshToken = loginData.refresh_token;

          const tokenResponse = await fetch(
            `https://api.us.commandalkon.io/v4/services/authnz/${entityRef}/api/tokens/refresh-access-token`,
            {
              headers: {
                "x-api-key": apiKey,
                authorization: `Bearer ${refreshToken}`,
              },
            }
          );
          const tokenData = await tokenResponse.json();

          if (!tokenData.access_token) {
            alert(
              "‚ùå Failed to retrieve access token. Please check your credentials."
            );
            return;
          }

          document.getElementById("bearerToken").value = tokenData.access_token;
          localStorage.setItem("bearerToken", tokenData.access_token);
          await populateLocations(); // fetch and load locations
        } catch (err) {
          alert("Error generating token: " + err.message);
        }
      }
    </script>
  </body>
</html>
