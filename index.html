<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Driver Management UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 300px;
        padding: 20px;
        background-color: #f8f9fa;
        border-right: 1px solid #ccc;
      }
      .content {
        flex: 1;
        padding: 30px;
        overflow: auto;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        background-color: #3b82f6;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #2563eb;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }
      #response {
        margin-top: 20px;
        white-space: pre-wrap;
        background-color: #f1f1f1;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>API Credentials</h2>
      <label for="entityRef">Entity Reference</label>
      <input type="text" id="entityRef" />

      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" />

      <label for="clientId">Client ID</label>
      <input type="text" id="clientId" />

      <label for="clientSecret">Client Secret</label>
      <input type="text" id="clientSecret" />

      <label for="apiScopeRef">API Scope Ref</label>
      <input type="text" id="apiScopeRef" />

      <button onclick="generateToken()">Generate Access Token</button>

      <label for="bearerToken">Bearer Token</label>
      <input type="text" id="bearerToken" />
    </div>

    <div class="content">
      <h2>Driver Management</h2>
      <form id="driverForm">
        <label for="driverId">Driver ID</label>
        <input type="text" id="driverId" required />

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />

        <button type="submit">Create or Update Driver</button>
      </form>

      <button onclick="fetchDrivers()">Fetch Drivers</button>
      <div id="response"></div>
      <table id="driverTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      // Restore saved credentials on load
      window.onload = function () {
        [
          "entityRef",
          "apiKey",
          "clientId",
          "clientSecret",
          "apiScopeRef",
          "bearerToken",
        ].forEach(id => {
          const saved = localStorage.getItem(id);
          if (saved) document.getElementById(id).value = saved;
        });
      }[
        // Save credentials on change
        ("entityRef",
        "apiKey",
        "clientId",
        "clientSecret",
        "apiScopeRef",
        "bearerToken")
      ].forEach(id => {
        document.getElementById(id).addEventListener("input", e => {
          localStorage.setItem(id, e.target.value);
        });
      });

      async function generateToken() {
        const entityRef = document.getElementById("entityRef").value;
        const apiKey = document.getElementById("apiKey").value;
        const clientId = document.getElementById("clientId").value;
        const clientSecret = document.getElementById("clientSecret").value;
        const apiScopeRef = document.getElementById("apiScopeRef").value;

        try {
          const loginResponse = await fetch(
            `https://api.us.commandalkon.io/v4/services/authnz/${entityRef}/api/login`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "x-api-key": apiKey,
              },
              body: JSON.stringify({ clientId, clientSecret, apiScopeRef }),
            }
          );
          const loginData = await loginResponse.json();
          const refreshToken = loginData.refresh_token;

          const tokenResponse = await fetch(
            `https://api.us.commandalkon.io/v4/services/authnz/${entityRef}/api/tokens/refresh-access-token`,
            {
              headers: {
                "x-api-key": apiKey,
                authorization: `Bearer ${refreshToken}`,
              },
            }
          );
          const tokenData = await tokenResponse.json();
          document.getElementById("bearerToken").value = tokenData.access_token;
          localStorage.setItem("bearerToken", tokenData.access_token);
          document.getElementById("response").textContent =
            "✅ Access token generated successfully.";
        } catch (err) {
          document.getElementById("response").textContent =
            "Error generating token: " + err.message;
        }
      }

      async function fetchDrivers() {
        const entityRef = document.getElementById("entityRef").value;
        const apiKey = document.getElementById("apiKey").value;
        const token = document.getElementById("bearerToken").value;

        try {
          const res = await fetch(
            `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/drivers`,
            {
              headers: {
                "x-api-key": apiKey,
                Authorization: `Bearer ${token}`,
              },
            }
          );
          const data = await res.json();
          const table = document.querySelector("#driverTable tbody");
          table.innerHTML = "";
          data.forEach(driver => {
            const row = table.insertRow();
            row.innerHTML = `
            <td>${driver.id}</td>
            <td>${driver.firstName}</td>
            <td>${driver.lastName}</td>
            <td>${driver.status}</td>
            <td>
              <button onclick="fillForm('${driver.id}', '${driver.firstName}', '${driver.lastName}')">Edit</button>
              <button onclick="deactivateDriver('${driver.id}')">Deactivate</button>
            </td>`;
          });
        } catch (err) {
          document.getElementById("response").textContent =
            "Error fetching drivers: " + err.message;
        }
      }

      function fillForm(id, firstName, lastName) {
        document.getElementById("driverId").value = id;
        document.getElementById("firstName").value = firstName;
        document.getElementById("lastName").value = lastName;
      }

      async function deactivateDriver(id) {
        if (!confirm(`Deactivate driver ${id}?`)) return;
        const entityRef = document.getElementById("entityRef").value;
        const apiKey = document.getElementById("apiKey").value;
        const token = document.getElementById("bearerToken").value;

        try {
          const response = await fetch(
            `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/drivers/${id}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                "x-api-key": apiKey,
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ id, status: "INACTIVE" }),
            }
          );
          const result = await response.json();
          document.getElementById("response").textContent =
            `✅ Driver ${id} deactivated.\n` + JSON.stringify(result, null, 2);
          fetchDrivers();
        } catch (err) {
          document.getElementById("response").textContent =
            "Error deactivating driver: " + err.message;
        }
      }

      document
        .getElementById("driverForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const entityRef = document.getElementById("entityRef").value;
          const apiKey = document.getElementById("apiKey").value;
          const token = document.getElementById("bearerToken").value;
          const driverId = document.getElementById("driverId").value;

          const driverData = {
            id: driverId,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            status: "ACTIVE",
          };

          const getUrl = `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/drivers/${driverId}`;
          const putUrl = getUrl;
          const postUrl = `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/drivers`;

          try {
            const checkRes = await fetch(getUrl, {
              method: "GET",
              headers: {
                "x-api-key": apiKey,
                Authorization: `Bearer ${token}`,
              },
            });

            const isExisting = checkRes.status === 200;

            const response = await fetch(isExisting ? putUrl : postUrl, {
              method: isExisting ? "PUT" : "POST",
              headers: {
                "Content-Type": "application/json",
                "x-api-key": apiKey,
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(driverData),
            });

            const result = await response.json();
            document.getElementById("response").textContent =
              `✅ ${
                isExisting ? "Updated" : "Created"
              } driver successfully.\n` + JSON.stringify(result, null, 2);
            fetchDrivers();
          } catch (err) {
            document.getElementById("response").textContent =
              "Error: " + err.message;
          }
        });
    </script>
  </body>
</html>
