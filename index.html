<!DOCTYPE html>
<html>
  <head>
    <title>Create Test Driver</title>
  </head>
  <body>
    <h1>Create Test Driver</h1>

    <form id="driverForm">
      <label for="id">Driver ID:</label>
      <input type="text" id="id" name="id" required /><br /><br />

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required /><br /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required /><br /><br />

      <button type="submit">Create Driver</button>
    </form>

    <div id="response"></div>

    <script>
      document
        .getElementById("driverForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // Replace these with your actual values
          const entityRef = "YOUR_ENTITY_REF";
          const accessToken = "YOUR_ACCESS_TOKEN";
          const xApiKey = "YOUR_API_KEY";

          const driverData = {
            id: document.getElementById("id").value,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            status: "ACTIVE",
          };

          try {
            const response = await fetch(
              `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/drivers`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "x-api-key": xApiKey,
                  Authorization: `Bearer ${accessToken}`,
                },
                body: JSON.stringify(driverData),
              }
            );

            const result = await response.json();
            document.getElementById("response").textContent = JSON.stringify(
              result,
              null,
              2
            );
          } catch (error) {
            document.getElementById("response").textContent =
              "Error: " + error.message;
          }
        });
    </script>
  </body>
</html>
