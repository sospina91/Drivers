<!-- Full HTML with Reactivate Button and Status Filter -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Driver Management UI</title>
    <!-- styles remain unchanged -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 300px;
        padding: 20px;
        background-color: #f8f9fa;
        border-right: 1px solid #ccc;
      }
      .content {
        flex: 1;
        padding: 30px;
        overflow: auto;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      button,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        background-color: #3b82f6;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #2563eb;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }
      #response,
      #payload {
        margin-top: 20px;
        white-space: pre-wrap;
        background-color: #f1f1f1;
        padding: 10px;
        border: 1px solid #ccc;
      }
      #recordCount {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar remains the same -->
    <div class="sidebar">
      <h2>API Credentials</h2>
      <label for="entityRef">Entity Reference</label>
      <input type="text" id="entityRef" />
      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" />
      <label for="clientId">Client ID</label>
      <input type="text" id="clientId" />
      <label for="clientSecret">Client Secret</label>
      <input type="text" id="clientSecret" />
      <label for="apiScopeRef">API Scope Ref</label>
      <input type="text" id="apiScopeRef" />
      <button onclick="generateToken()">Generate Access Token</button>
      <label for="bearerToken">Bearer Token</label>
      <input type="text" id="bearerToken" />
    </div>

    <!-- Content section with driver form and table -->
    <div class="content">
      <h2>Driver Management</h2>
      <form id="driverForm">
        <label for="driverId">Driver ID</label>
        <input type="text" id="driverId" required />
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
        <input type="hidden" id="driverCrn" />
        <button type="submit">Create or Update Driver</button>
      </form>

      <label for="statusFilter">Filter by Status</label>
      <select id="statusFilter" onchange="fetchDrivers()">
        <option value="ALL">ALL</option>
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>

      <button onclick="fetchDrivers()">Fetch Drivers</button>
      <div id="recordCount"></div>
      <div id="response"></div>
      <label for="payload">Last Payload Sent:</label>
      <textarea id="payload" rows="6" readonly></textarea>

      <table id="driverTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>CRN</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- script remains unchanged except for record count -->
    <script>
      const driverCrnMap = {};

      window.onload = function () {
        [
          "entityRef",
          "apiKey",
          "clientId",
          "clientSecret",
          "apiScopeRef",
          "bearerToken",
        ].forEach(id => {
          const saved = localStorage.getItem(id);
          if (saved) document.getElementById(id).value = saved;
        });
      };

      [
        "entityRef",
        "apiKey",
        "clientId",
        "clientSecret",
        "apiScopeRef",
        "bearerToken",
      ].forEach(id => {
        document.getElementById(id).addEventListener("input", e => {
          localStorage.setItem(id, e.target.value);
        });
      });

      async function fetchDrivers() {
        const entityRef = document.getElementById("entityRef").value;
        const apiKey = document.getElementById("apiKey").value;
        const token = document.getElementById("bearerToken").value;
        const filter = document.getElementById("statusFilter").value;

        try {
          const res = await fetch(
            `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/drivers?includeInactive=true`,
            {
              headers: {
                "x-api-key": apiKey,
                Authorization: `Bearer ${token}`,
              },
            }
          );
          const data = await res.json();
          const filtered = data.filter(
            d => filter === "ALL" || d.status === filter
          );
          document.getElementById(
            "recordCount"
          ).textContent = `Records found: ${filtered.length}`;

          const table = document.querySelector("#driverTable tbody");
          table.innerHTML = "";
          filtered.forEach(driver => {
            driverCrnMap[driver.id] = driver.crn;
            const row = table.insertRow();
            row.innerHTML = `
              <td>${driver.id}</td>
              <td>${driver.firstName}</td>
              <td>${driver.lastName}</td>
              <td>${driver.status}</td>
              <td>${driver.crn}</td>
              <td>
                <button onclick="fillForm('${driver.id}', '${
              driver.firstName
            }', '${driver.lastName}', '${driver.crn}')">Edit</button>
                <button onclick="${
                  driver.status === "ACTIVE"
                    ? `deactivateDriver('${driver.crn}', '${driver.id}')`
                    : `reactivateDriver('${driver.crn}', '${driver.id}')`
                }">${
              driver.status === "ACTIVE" ? "Deactivate" : "Reactivate"
            }</button>
              </td>`;
          });
        } catch (err) {
          document.getElementById("response").textContent =
            "Error fetching drivers: " + err.message;
        }
      }

      // Other script functions (generateToken, form submit, updateDriverStatus, etc.) stay unchanged...
    </script>
  </body>
</html>
