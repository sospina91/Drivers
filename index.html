<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Driver Management UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 300px;
        padding: 20px;
        background-color: #f8f9fa;
        border-right: 1px solid #ccc;
      }
      .content {
        flex: 1;
        padding: 30px;
        overflow: auto;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        background-color: #3b82f6;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #2563eb;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }
      #response {
        margin-top: 20px;
        white-space: pre-wrap;
        background-color: #f1f1f1;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>API Credentials</h2>
      <label for="entityRef">Entity Reference</label>
      <input type="text" id="entityRef" />

      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" />

      <label for="bearerToken">Bearer Token</label>
      <input type="text" id="bearerToken" />
    </div>

    <div class="content">
      <h2>Driver Management</h2>
      <form id="driverForm">
        <label for="driverId">Driver ID</label>
        <input type="text" id="driverId" required />

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />

        <button type="submit">Create or Update Driver</button>
      </form>

      <button onclick="fetchDrivers()">Fetch Drivers</button>
      <div id="response"></div>
      <table id="driverTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      async function fetchDrivers() {
        const entityRef = document.getElementById("entityRef").value;
        const apiKey = document.getElementById("apiKey").value;
        const token = document.getElementById("bearerToken").value;
        const url = `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/drivers`;

        try {
          const res = await fetch(url, {
            headers: {
              "x-api-key": apiKey,
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await res.json();
          const table = document.querySelector("#driverTable tbody");
          table.innerHTML = "";
          data.forEach(driver => {
            const row = table.insertRow();
            row.innerHTML = `
            <td>${driver.id}</td>
            <td>${driver.firstName}</td>
            <td>${driver.lastName}</td>
            <td>
              <button onclick="fillForm('${driver.id}', '${driver.firstName}', '${driver.lastName}')">Edit</button>
              <button onclick="deleteDriver('${driver.id}')">Delete</button>
            </td>`;
          });
        } catch (err) {
          document.getElementById("response").textContent =
            "Error fetching drivers: " + err.message;
        }
      }

      function fillForm(id, firstName, lastName) {
        document.getElementById("driverId").value = id;
        document.getElementById("firstName").value = firstName;
        document.getElementById("lastName").value = lastName;
      }

      async function deleteDriver(id) {
        if (!confirm(`Are you sure you want to delete driver ${id}?`)) return;
        const entityRef = document.getElementById("entityRef").value;
        const apiKey = document.getElementById("apiKey").value;
        const token = document.getElementById("bearerToken").value;

        const url = `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/drivers/${id}`;

        try {
          const res = await fetch(url, {
            method: "DELETE",
            headers: {
              "x-api-key": apiKey,
              Authorization: `Bearer ${token}`,
            },
          });
          document.getElementById("response").textContent =
            "Deleted driver: " + id;
          fetchDrivers();
        } catch (err) {
          document.getElementById("response").textContent =
            "Error deleting driver: " + err.message;
        }
      }

      document
        .getElementById("driverForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const entityRef = document.getElementById("entityRef").value;
          const apiKey = document.getElementById("apiKey").value;
          const token = document.getElementById("bearerToken").value;
          const driverData = {
            id: document.getElementById("driverId").value,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            status: "ACTIVE",
          };

          const url = `https://api.us.commandalkon.io/v4/services/setup/${entityRef}/drivers`;

          try {
            const response = await fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "x-api-key": apiKey,
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(driverData),
            });
            const result = await response.json();
            document.getElementById("response").textContent = JSON.stringify(
              result,
              null,
              2
            );
            fetchDrivers();
          } catch (err) {
            document.getElementById("response").textContent =
              "Error: " + err.message;
          }
        });
    </script>
  </body>
</html>
